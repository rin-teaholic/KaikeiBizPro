<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaikeiBiz Pro - ページが見つかりません</title>
    <script>
        // GitHub PagesでSPAのルーティングを処理するためのリダイレクト
        // 404エラーが発生した場合、ルートパスにリダイレクトしてSPAに処理を委ねる
        var l = window.location;
        
        // リポジトリ名を除いたパスを取得
        var repoPath = '/KaikeiBizPro';
        var currentPath = l.pathname;
        
        // リポジトリパスを除いた部分を取得
        var relativePath = currentPath.replace(repoPath, '') || '/';
        
        // hashルーティングを使用してリダイレクト
        var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + 
                         repoPath + '/#' + relativePath;
        
        // リダイレクト実行
        l.replace(redirectUrl);
    </script>
</head>
<body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>ページを読み込み中...</h1>
        <p>自動的にリダイレクトされます。</p>
        <p>リダイレクトされない場合は、<a href="/KaikeiBizPro/">こちらをクリック</a>してください。</p>
    </div>
</body>
</html>
