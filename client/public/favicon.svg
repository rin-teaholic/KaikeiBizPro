  <!-- Calculator buttons -->
  <rect x="8" y="15" width="3" height="2" rx="0.5" fill="#e5e7eb"/>
  <rect x="12" y="15" width="3" height="2" rx="0.5" fill="#e5e7eb"/>
  <rect x="16" y="15" width="3" height="2" rx="0.5" fill="#e5e7eb"/>
  <rect x="20" y="15" width="3" height="2" rx="0.5" fill="#3b82f6"/>
  
  <rect x="8" y="18" width="3" height="2" rx="0.5" fill="#e5e7eb"/>
  <rect x="12" y="18" width="3" height="2" rx="0.5" fill="#e5e7eb"/>
  <rect x="16" y="18" width="3" height="2" rx="0.5" fill="#e5e7eb"/>
  <rect x="20" y="18" width="3" height="2" rx="0.5" fill="#3b82f6"/>
  
  <rect x="8" y="21" width="3" height="2" rx="0.5" fill="#e5e7eb"/>
  <rect x="12" y="21" width="3" height="2" rx="0.5" fill="#e5e7eb"/>
  <rect x="16" y="21" width="3" height="2" rx="0.5" fill="#e5e7eb"/>
  <rect x="20" y="21" width="3" height="2" rx="0.5" fill="#ef4444"/>
  
  <!-- "会" character -->
  <text x="16" y="12" font-family="Arial, sans-serif" font-size="2" font-weight="bold" text-anchor="middle" fill="#374151">会</text>
